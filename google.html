<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Dots Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 40%;
            animation: google 1.2s infinite ease-in-out;
        }
        .dot:nth-child(1) {
            animation-delay: 0s;
            background-color: #3498db;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
            background-color: red;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
            background-color: yellow;
        }

        .dot:nth-child(4) {
            animation-delay: 0.9s;
            background-color: green;
        }

        @keyframes google {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
